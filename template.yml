AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: |
  Atlach the feed push notifier SAM template

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues:
      - production
      - staging
    Description: Environment

Globals:
  Function:
    Timeout: 3
    MemorySize: 128
    Runtime: nodejs16.x
    Architectures:
      - x86_64

Resources: {}

  SubscriptionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: userName
          AttributeType: S
        - AttributeName: name
          AttributeType: S
      KeySchema:
        - AttributeName: userName
          KeyType: HASH
        - AttributeName: name
          KeyType: RANGE
      TableName: !Join ["-", ["atlach", "subscriptions", !Ref Environment]]
      BillingMode: PAY_PER_REQUEST # On Demand
